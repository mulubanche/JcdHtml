<body>

<p class="p_lable">数组 实例：['123', 'sf', 12, 12.1, null, true]</p>
<label id="showArrLabel"></label><br>
<button onclick=showArray01()>数组的粗应用</button>
<button onclick=showArray02()>当前数组长度</button>
<button onclick=showArray03()>修改第五个元素为’jiang‘</button>
<br>
<button onclick=showArray04()>数组的使用(indexOf(12),查找指定元素(12)的位置)</button>
<br>
<label style="font-size:14px,font-weight:bold">slice()如果不写截取参数，类似于把整个数组复制过去</label><br>
<button onclick=showArray05()>数组中截取新数组(slice(0，3),0开始截取3个)</button>
<button onclick=showArray06()>数组中截取新数组(slice(3),3开始到最后结束)</button>
<br>
<button onclick=showArray07()>添加一个元素’jiang,chao‘(push(),尾部添加元素)</button>

<button onclick=showArray10()>删除头部第一个元素(shift())</button>

<button onclick=showArray11()>修改数组的顺序(sort())</button>

<button onclick=showArray12()>翻转数组(reverse())</button>
<br>
<label>splice(),可以指定从哪个位置删除或添加</label><br>

<button onclick=showArray14()>从索引2开始删除3个元素,不添加元素</button>
<button onclick=showArray15()>指定添加不删除</button>

<button onclick=showArray16()>concat()把指定的数组链接起来，如['B','T','E','M','Z','A']</button>

<p class="p_lable">对象</p>
<label id="showObjectLabel"></label><br>
<button onclick=showObject01()>简单显示一下小明对象的数据</button>
<button onclick=showObject02()>添加一个名为age的数据模型</button>
<button onclick=showObject03()>删除一个名为school的数据模型</button><br>
<button onclick=showObject04()>判断模型是否有当前元素(in和hasOwnProperty,in判断的包括继承的,hasOwnProperty判断的只是当前模型中是否包含)</button>
<br><hr>


<p class="p_lable">Map和Set</p>
<label id="showMapOrSetLabel"></label><br>
<button onclick=showMap01()>初步使用Map(Map类似于字典使用)</button>
<button onclick=showMap02()>Map的添加与删除</button><br>
<button onclick=showSet01()>初步使用Set(Set和Map相似)</button>




<script type="text/javascript">
	function showMap01(){
		var label = document.getElementById('showMapOrSetLabel');
		var obj = new Map([['jiang',23], ['chao', 56], ['du',62]]);
		label.innerHTML = obj.get('chao');
	}
	function showMap02(){
		var label = document.getElementById('showMapOrSetLabel');
		var obj = new Map([['jiang',23], ['chao', 56], ['du',62]]);
		obj.set('baobao',100);
		obj.delete('chao');
		label.innerHTML = `baobao=${obj.get('baobao')} chao=${obj.get('chao')}`;
	}
	function showSet01(){
		//会自动清除重复的元素
		var obj = new Set([1,1,2,5,7,5]);
		var label = document.getElementById('showMapOrSetLabel');
		label.innerHTML = obj;
	}
</script>
</body>
</html>
